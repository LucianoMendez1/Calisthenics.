<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calisthenics | Contacto</title>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


  <link rel="stylesheet" href="../fonts/style.css">
  <link rel="stylesheet" href="../styles/styleConctacto.css">
  <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="../Contacto/contacto.js" defer></script>
  
  <script defer src="../index.js"></script>
  


</head>

<body>


  <header class="header">
    <header class="header">
      <nav class="nav">
        <a href="../index.html" class="logo nav-link">Calisthenics</a>
        <button class="nav-toggle" aria-label="Abrir menú">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="../paginas/productos.html" class="nav-menu-link nav-link">Productos</a>
          </li>
          <li class="nav-menu-item">
            <a href="../paginas/videos.html" class="nav-menu-link nav-link">Mundiales</a>
          </li>
          <li class="nav-menu-item">
            <a href="../paginas/Profesores.html" class="nav-menu-link nav-link">Profesores</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link nav-menu-link_active">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>


    <main class="main">

      <section id="pantalla-dividida">
        <div class="izquierda">
          <form action="#" class="main__form">
            <h2 class="main_titulo">Contáctanos</h2>
            <div class="main__form" id=" contact-container">

              <label for="nombre">Nombre y Apellido
                <input type="text" name="nombre" id="nombreApellido" placeholder="   Escribe tu nombre y apellido"
                  required />
              </label>

              <label for="email">Correo Electronico
                <input type="email" name="email" id="correoElectronico" placeholder="Escribe tu correo electronico"
                  required />
              </label>

              <label for="comentarios">Mensaje
                <textarea name="comentarios" id="comentarios" cols="30" rows="5"
                  onkeypress="if(event.keyCode==13){enviarContacto()}" placeholder="Escribe tu Comentario"
                  required></textarea></label>
              </label>


              <div class="formulario__grupo" id="grupo__terminos">
                <label class="formulario__label">
                  <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos"required />
                  Acepto los Terminos y Condiciones
                </label>
              </div>



              <input type="submit" id="button-contact" onclick="enviarContacto()" value="Enviar ">
              <br>


              <div id="div-contact">
                <div class="spinner"></div></br>
              </div>
              <!--   <p class="p-alert">Las casillas estan incompletas!</p> -->

            </div>
          </form>
        </div>
        <div class="derecha">
          <div class="content-video">

            <video class="video" src="../videos/Street Workout_Calisthenics Male WORLD Championship 2021_Trim.mp4" autoplay muted loop></video>
          </div>


        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__p"> Copyright 2022 ®</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>
